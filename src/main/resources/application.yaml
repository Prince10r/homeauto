spring:
  native:
    verify: false
  jpa:
    show-sql: true
    generate-ddl: true
    hibernate:
  sql:
    init:
      platform: mysql
      mode: always
logging:
  file: /logs/homeauto.log
  level:
    root: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

